<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Series Instruction</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- importing css file -->

    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="../global.css" />

    <!-- icons css -->

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row login_cont">
        <div class="col-sm-3 login_left card">
          <div class="login_left_top card">
            <div class="left_panel">
              <div class="left_comp_box">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  fill="currentColor"
                  class="bi bi-laptop left_icon"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"
                  />
                </svg>
              </div>
              <div style="text-align: left">
                <b>Job test 2022 ðŸ¤¤</b>
                <div style="display: flex; align-items: center" class="mx-3">
                  <span style="color: rgb(255, 84, 84); font-size: 0.8em"
                    >Score</span
                  >
                  <span
                    class="bio"
                    style="display: flex; width: 100%; align-items: center"
                    ><span id="score">0</span>/<span id="score_full"
                      >0</span
                    ></span
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="test_screen" id="test_screen"></div>
        </div>
        <div class="col-sm-9 login_right">
          <div
            style="
              background-color: #2a2747;
              padding: 10px;
              text-align: left;
              display: flex;
              justify-content: space-around;
            "
          >
            <div
              style="color: white; text-align: left; font-weight: 1000"
              id="name_stu"
            ></div>

            <div
              id="time"
              style="color: white; text-align: right; font-weight: 1000"
            ></div>
          </div>
          <div class="row" style="height: 87vh">
            <div
              class="col-sm-5"
              style="background-color: #f9f9fa; padding: 2%; text-align: left"
            >
              <h5 class="mt-4" style="font-weight: 800">
                Choose the correct option
              </h5>
              <div
                style="margin-top: 30px; font-size: 0.9em; color: gray"
                id="ques"
              ></div>
            </div>
            <div
              class="col-sm-7"
              style="background-color: #ffffffca; padding: 2%"
            >
              <div class="right_test" style="text-align: left">
                <h5>Options</h5>
                <p style="font-size: 0.9em">
                  This problem has only one correct answer
                </p>

                <div id="mcq"></div>
              </div>
            </div>
          </div>

          <div
            style="
              background-color: #2a2747;
              padding: 10px;
              text-align: left;
              display: flex;
              justify-content: space-around;
            "
          >
            <div style="text-align: left">
              <button class="btn-1" id="prev">prev</button>
              <button class="btn-1" id="next">next</button>
            </div>

            <button
              style="
                background-image: linear-gradient(-57deg, #ff7eb6, #fad952);
                padding: 5px 10px;
                border: none;
                color: white;
                cursor: pointer;
              "
              id="submit_test"
            >
              submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
